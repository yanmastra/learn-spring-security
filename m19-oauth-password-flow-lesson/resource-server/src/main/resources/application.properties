# Allow Thymeleaf templates to be reloaded at dev time
spring.thymeleaf.cache=false
server.tomcat.accesslog.enabled=true
server.tomcat.basedir=target/tomcat

server.port=8081

#context path
server.servlet.context-path=/um-webapp-resource-server

####### resource server configuration properties
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8083/um-webapp-auth-server/endpoint/jwks.json